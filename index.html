<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1device-width, initial-scale=1.0">
    <title>Calculator</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div id="result">
                    
                </div>
            </div>
            <div class="operators">
                <div class="operator">
                    /
                </div>
                <div class="operator">
                    *
                </div>
                <div class="operator">
                    +
                </div>
                <div class="operator">
                    -
                </div>
            </div>
            <div class="numbers">
                <div class="number">
                    0
                </div>
                <div class="number">
                    1
                </div>
                <div class="number">
                    2
                </div>
                <div class="number">
                    3
                </div>
                <div class="number">
                    4
                </div>
                <div class="number">
                    5
                </div>
                <div class="number">
                    6
                </div>
                <div class="number">
                    7
                </div>
                <div class="number">
                    8
                </div>
                <div class="number">
                    9
                </div>
            </div>
        </div>

    </div>
</body>
<footer>
    Made by Maverick L. 2024 :D
</footer>
</html>
