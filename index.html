<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1device-width, initial-scale=1.0">
    <title>Calculator</title> 
    <link rel="stylesheet" href="styles.css">
    <script rel="javascript" src="javascript.js" defer></script>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1011/1011863.png">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div id="result">
                    
                </div>
            </div>
            <div class="operators">
                <div class="operator">
                    <button class="btnOperator">/</button>
                </div>
                <div class="operator">
                    <button class="btnOperator">*</button>
                </div>
                <div class="operator">
                    <button class="btnOperator">-</button>
                </div>
                <div class="operator">
                    <button class="btnOperator">+</button>
                </div>
            </div>
            <div class="numbers">
                <div class="number">
                    <button class="btnNumber">7</button>
                </div>
                <div class="number">
                    <button class="btnNumber">8</button>
                </div>
                <div class="number">
                    <button class="btnNumber">9</button>
                </div>
                <div class="number">
                    <button class="btnNumber">4</button>
                </div>
                <div class="number">
                    <button class="btnNumber">5</button>
                </div>
                <div class="number">
                    <button class="btnNumber">6</button>
                </div>
                <div class="number">
                    <button class="btnNumber">1</button>
                </div>
                <div class="number">
                    <button class="btnNumber">2</button>
                </div>
                <div class="number">
                    <button class="btnNumber">3</button>
                </div>
                <div class="number">
                    <button id="btnClear">Clear</button>
                </div>
                <div class="number">
                    <button class="btnNumber">0</button>
                </div>
                <div class="number">
                    <button id="btnEqual">=</button>
                </div>
            </div>
        </div>
        <div id="signature">Made by Maverick Lussier in Feb 2024 ;D</div>
    </div>
</body>
</html>
